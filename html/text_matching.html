<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Clickable Issues</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="javascript/helpers.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div onclick="this.innerHTML = 'Div onclick action'">
    Top Level Nested Element Before Child Element
    <p>
        Mid Level Nested Element Before Child Element
        <br/>
        <span onclick="this.innerHTML = 'Span onclick action'">
            Bottom Level Nested Element
        <br/>
            </span>
        Mid Level Nested Element After Child Element
    </p>
    Top Level Nested Element After Child Element
</div>



<div value="foo">
    <div style="display: none" value="bar">April 23, 2015</div>
</div>
<div>
    <div onclick="this.innerHTML = 'Onclick works!'">
        Onclick Element
    </div>
</div>

</body>
</html>
